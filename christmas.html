<html>
<head>
<title>Christmas</title>
    <style>
        body{
margin:0px;
            padding:0px;
        }
        #maincontainer{
            position:absolute;
            width:100%;
            max-height:600px;
            min-height: 600px;
          
           
            background-image: url("F:/christmas/christmas-background-23.jpeg");
   
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
            z-index: -1;
        }   
        
         #header{
            position:relative;
            width:100%;
            height:80px;
             
         
        }   
         #footer{
            position:absolute;
            width:45%;
             left:54%;
             height:180px;
             bottom:0px;
             border:1px solid black;
           
           
        }  
         #content{
          
            position:relative;
          // border:1px solid red;
            width:45%;
             left:52%;
            height:110px;       
             z-index: 1;
        }  
        #roll{
             position:absolute;
          height:100%;
            width:17%;
            left:75%;
        
             animation-name: example;
            animation-duration: 10s;    
           animation-delay:1s;
            transition-duration: 1s;
            transition: positon 1s;
            transition-delay: 1s;
            border:1px solid red;
         
        }
        #roll img{
    height:100%;
            width:100%;
        }
        #header p{
position:fixed;
            left:30%;
        width:25%;
            top:0px;
          
            z-index:1;
          
            font-style: oblique;
             font-size: 1.5em;
            font-weight: bold;
             font-variant: small-caps;
            font-family:  serif;
            
        }
        @keyframes example {
             0%   {left:75%; }
             10%   {left:65%; }
             40%   {left:45%; }
             70%   {left:25%; }
            90%{left:10%}
            100%{left:75%}
        
        }
    </style>
<body>
<div id="maincontainer">
    
    <div id="header">
      <p>Merry Christmas</p>
       
    </div>
    
  
    <div id="content">
    
    </div>
      <div id="footer">
           <div id="roll"> <img src="F:/christmas/minionjump.gif"></div>
    
    </div>
    
</div>    
    
</body>
    </head>
</html>
