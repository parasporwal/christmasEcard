<html>
<head>
<title>Christmas</title>
    <style>
        body{
margin:0px;
            padding:0px;
        }
        #maincontainer{
            position:absolute;
            width:100%;
          height:100%;
          
           
            background-image: url("D:/christmasEcard/christmas-background-23.jpeg");
   
    background-attachment: fixed;

            z-index: -1;

         #footer{
            position:absolute;
            width:45%;
             left:54%;
             height:20%;
             bottom:0px;
        //     border:1px solid black;
           
           
        }  
       
         #content{
          
            position:relative;
			top:150px;
            //border:1px solid red;
            width:45%;
             left:52%;
            height:auto;       
             z-index: 1;
        }
#content img{
width:100%;
height:100%;

}		
        #roll{
             position:absolute;
          height:100%;
            width:17%;
            right:0px;
        
             animation-name: example;
            animation-duration: 10s;    
           animation-delay:1s;
            transition-duration: 1s;
            transition: positon 1s;
            transition-delay: 1s;
			 animation-iteration-count:infinite;
          //  border:1px solid red;
         
        }
        #roll img{
    height:100%;
            width:100%;

          #header{
            position:relative;
            width:100%;
            height:10%;
            border:1px solid black; 
         
        } 
        
         #name{
            display:none;
            border:1px solid red;
           position:absolute;
            right:2%;
             z-index:1;
            bottom:5%;
            max-width:30%;
              font-style: oblique;
             font-size: 3.0em;
            font-weight: bold;
             font-variant: small-caps;
            font-family:  serif;
             color:white;
              text-shadow: 0 0 5px blue;
             
        }
        #header p{
          position:absolute;
         margin:auto;
          width:55%;
          left:12%;
          border:1px solid green;
             animation-name: merryChristmasText;
            animation-duration: 10s;    
           animation-delay:1s; 
		   text-shadow: 0 0 5px blue;
		   color: white;
		   z-index:1;
		   animation-iteration-count:infinite;
          
            font-style: oblique;
             font-size: 5.0em;
            font-weight: bold;
             font-variant: small-caps;
            font-family:  serif;
			transition: 1.5s;
            
        }
		@keyframes merryChristmasText{
		   0% {width:35%; font-size:5.0em; }
		   50% {width:40% ;font-size:5.5em;color:red;}
		   100%{width:35%;font-size:5.0em;color:blue;}
		}
        @keyframes example {
             0%   {left:75%; }
             10%   {left:65%; }
             40%   {left:45%; }
             70%   {left:25%; }
            90%{left:10%}
            100%{left:75%}
        
        }
    </style>

</div>
